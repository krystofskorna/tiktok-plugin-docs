<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Právní dokumenty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            display: inline-block;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        a:active {
            transform: translateY(0);
        }

        a:first-child {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        a:last-child {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        a:last-child:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Právní dokumenty</h1>
        <div class="links">
            <a href="https://docs.google.com/document/d/1OjfGJTqxKSC2RqpP-pbY_on8A6UBpUQaHsIGh4rpSJ4/edit?usp=sharing" target="_blank">
                Podmínky služby
            </a>
            <a href="https://docs.google.com/document/d/1ZH74pjhE-OoO98pNO57Kd59dsNnBFqNgX3drtg63l6w/edit?usp=sharing" target="_blank">
                Zásady ochrany osobních údajů
            </a>
        </div>
    </div>
</body>
</html>
